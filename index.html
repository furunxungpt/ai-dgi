<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI数据治理研究院 | AI Data Governance Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              brand: {
                900: '#0F172A', // Slate 900 - Deep Navy
                800: '#1E293B', // Slate 800
                700: '#334155', // Slate 700
                100: '#F1F5F9', // Slate 100 - Off White

            }
          }
        }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* 设置为深色背景以消除白屏感 */
        color: #ffffff;
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: '"Playfair Display"', serif;
      }
      /* 预加载背景样式 */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);

        justify-content: center;
      }
      .loader-container {
        text-align: center;
        opacity: 0.8;
      }
      .loader-logo {
        font-family: '"Playfair Display"', serif;
        font-size: 2rem;
        font-bold: true;
        color: #0EA5E9;
        margin-bottom: 1rem;
        letter-spacing: 0.1em;

    <script type="importmap">

      "imports": {

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
