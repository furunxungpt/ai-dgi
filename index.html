<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI数据治理研究院 | AI Data Governance Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // 现代系统无衬线字体堆栈：兼容所有现代 OS，无需外部加载
              sans: [
                'ui-sans-serif', 
                'system-ui', 
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"Segoe UI"', 
                'Roboto', 
                '"Helvetica Neue"', 
                'Arial', 
                '"Noto Sans"', 
                'sans-serif', 
                '"Apple Color Emoji"', 
                '"Segoe UI Emoji"', 
                '"Segoe UI Symbol"', 
                '"Noto Color Emoji"'
              ],
              // 经典系统衬线字体堆栈：Georgia 具备极高的可读性和类似 Playfair 的权威感
              serif: [
                'ui-serif', 
                'Georgia', 
                'Cambria', 
                '"Times New Roman"', 
                'Times', 
                'serif'
              ],
            },
            colors: {
              brand: {
                900: '#0F172A', // Slate 900 - Deep Navy
                800: '#1E293B', // Slate 800
                700: '#334155', // Slate 700
                100: '#F1F5F9', // Slate 100 - Off White
                accent: '#0EA5E9', // Sky 500 - Professional Blue Accent
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* 使用配置好的 sans 堆栈 */
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0F172A; 
        color: #ffffff;
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        /* 使用配置好的 serif 堆栈 */
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      }
      /* 预加载背景样式 */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-container {
        text-align: center;
        opacity: 0.8;
      }
      .loader-logo {
        font-family: ui-serif, Georgia, serif;
        font-size: 2rem;
        font-weight: 700;
        color: #0EA5E9;
        margin-bottom: 1rem;
        letter-spacing: 0.1em;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- 页面初次加载或刷新时的优雅占位符 -->
      <div class="loader-container">
        <div class="loader-logo">AI DGI</div>
        <div style="font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.2em;">
          Initializing Data Governance Excellence...
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
